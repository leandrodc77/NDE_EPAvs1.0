<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>OSCE/EPA a partir de PDF ‚Äî Gerador de Esta√ß√£o</title>
  <meta name="description" content="Upload de PDF ou DOCX e gera√ß√£o autom√°tica de checklist OSCE/EPA com devolutiva." />
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- PDF.js (ler PDF no navegador) -->
  <script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@3.11.174/build/pdf.min.js"></script>
  <script>
    // Worker do PDF.js hospedado no CDN (funciona no GitHub Pages)
    pdfjsLib.GlobalWorkerOptions.workerSrc =
      'https://cdn.jsdelivr.net/npm/pdfjs-dist@3.11.174/build/pdf.worker.min.js';
  </script>

  <!-- Mammoth (extrair texto de .docx no navegador) -->
  <script src="https://unpkg.com/mammoth/mammoth.browser.min.js"></script>

  <!-- React + Babel (sem build) -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <style>html, body { height: 100%; }</style>
</head>
<body class="min-h-screen bg-gradient-to-b from-white via-blue-50/30 to-white text-gray-900">
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useMemo, useEffect } = React;

    /* -------------------------------- UI base -------------------------------- */
    function Button({ children, onClick, variant="primary", className="", type="button", disabled=false, ...props }) {
      const base = "inline-flex items-center justify-center rounded-2xl px-4 py-2 text-sm font-medium border transition focus:outline-none focus:ring-2 focus:ring-offset-2 disabled:opacity-60 disabled:cursor-not-allowed";
      const styles = {
        primary: "bg-blue-600 text-white border-blue-700 enabled:hover:bg-blue-700 focus:ring-blue-600",
        secondary: "bg-white text-gray-900 border-gray-300 enabled:hover:bg-gray-50 focus:ring-gray-400",
        ghost: "bg-transparent text-gray-700 border-transparent enabled:hover:bg-gray-100 focus:ring-gray-300",
      };
      return (
        <button type={type} onClick={onClick} disabled={disabled}
                className={[base, styles[variant] || styles.primary, className].join(" ")} {...props}>
          {children}
        </button>
      );
    }
    function Card({ children, className = "" }) {
      return <div className={["rounded-3xl border border-gray-200 bg-white/80 backdrop-blur shadow-sm", className].join(" ")}>{children}</div>;
    }
    function CardContent({ children, className = "" }) {
      return <div className={className}>{children}</div>;
    }
    function SummaryStat({ label, value }) {
      return (
        <div className="rounded-2xl border border-gray-200 bg-white px-3 py-3">
          <div className="text-xs uppercase tracking-wide text-gray-500 mb-1">{label}</div>
          <div className="text-base font-semibold text-gray-900">{value}</div>
        </div>
      );
    }
    function ProgressBar({ value }) {
      const clamped = Math.max(0, Math.min(100, value || 0));
      return (
        <div className="w-full h-2 bg-gray-200 rounded-full overflow-hidden">
          <div className="h-full bg-blue-600 transition-all" style={{ width: clamped + "%" }} />
        </div>
      );
    }

    /* ---------------------------- Exemplo (fallback) --------------------------- */
    // Texto de exemplo: EPA infec√ß√£o de extremidades (caso do h√°lux necrosado).
    const EXAMPLE_TEXT = `EPA ‚Äî Reconhecer sinais de infec√ß√£o em feridas de extremidades e instituir manejo inicial seguro.
Paciente 32 anos, ferimento cortante no h√°lux direito h√° 4 dias, dor intensa, edema, calor local, drenagem purulenta, febre baixa, odor f√©tido, dificuldade para apoiar o p√©. Diab√©tico n√£o controlado. Riscos: progress√£o para celulite grave, fascite necrosante, necrose digital/amputa√ß√£o, sepse. Itens esperados: anamnese dirigida; exame f√≠sico (perfus√£o/enchimento capilar, temperatura, pulsos); reconhecimento de gravidade; antibioticoterapia inicial; acionar supervis√£o se necess√°rio; documenta√ß√£o e orienta√ß√£o.`;

    /* -------------------- Upload/Leitura de PDF e DOCX ------------------------ */
    async function extractTextFromPdf(file, setPreviewDataUrl) {
      const buf = await file.arrayBuffer();
      const pdf = await pdfjsLib.getDocument({ data: buf }).promise;

      // Preview (primeira p√°gina)
      try {
        const page = await pdf.getPage(1);
        const viewport = page.getViewport({ scale: 1.4 });
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = viewport.width;
        canvas.height = viewport.height;
        await page.render({ canvasContext: ctx, viewport }).promise;
        setPreviewDataUrl(canvas.toDataURL());
      } catch (e) {
        setPreviewDataUrl(null);
      }

      // Extra√ß√£o de texto (todas as p√°ginas)
      let text = "";
      for (let p = 1; p <= pdf.numPages; p++) {
        const page = await pdf.getPage(p);
        const content = await page.getTextContent();
        const strings = content.items.map(i => i.str);
        text += strings.join(" ") + "\n";
      }
      return text.trim();
    }

    async function extractTextFromDocx(file) {
      const buf = await file.arrayBuffer();
      const result = await window.mammoth.extractRawText({ arrayBuffer: buf });
      return (result && result.value ? result.value : "").trim();
    }

    /* ------------------------- Heur√≠sticas de gera√ß√£o ------------------------- */
    function norm(s) {
      return (s || "")
        .toLowerCase()
        .normalize("NFD")
        .replace(/\p{Diacritic}/gu, "");
    }

    function detectTopic(text) {
      const n = norm(text);
      if (/\bdesidrat/.test(n)) return "Desidrata√ß√£o e reidrata√ß√£o";
      if (/\binfec|ferid|necros|halux|haux|pe\b/.test(n)) return "Infec√ß√£o de extremidades";
      if (/\burgenc|emergenc|abcde/.test(n)) return "Reconhecimento de urg√™ncias";
      return "Avalia√ß√£o cl√≠nica inicial";
    }

    // Gera checklist OSCE de 5 dom√≠nios a partir do texto extra√≠do
    function generateOsceChecklist(text) {
      const topic = detectTopic(text);
      const n = norm(text);

      const hasPerfusao = /perfus|pulsos|enchimento capilar|capilar/.test(n);
      const hasFebre = /febre|pirexia/.test(n);
      const hasPurul = /pusu|purul|secrec/.test(n);
      const hasOdor = /odor|fetid/.test(n);
      const hasDiab = /diabet/.test(n);

      // Itens din√¢micos conforme o conte√∫do detectado
      const anamnese = [
        { value: "mecanismo", label: "Pergunta mecanismo e tempo da les√£o", score: 2 },
        { value: "comorb", label: hasDiab ? "Investiga comorbidades relevantes (DM presente)" : "Investiga comorbidades e medica√ß√µes", score: 2 },
        { value: "gravidade", label: "Explora sinais de gravidade (piora, dor desproporcional, progress√£o)", score: 2 },
        { value: "sist", label: hasFebre ? "Investiga sintomas sist√™micos (febre/letargia)" : "Investiga sintomas sist√™micos", score: 1 },
      ];

      const exame = [
        { value: "inspecao", label: "Realiza inspe√ß√£o adequada", score: 2 },
        { value: "colecao", label: hasPurul ? "Palpa flutua√ß√£o/cole√ß√£o (secre√ß√£o presente)" : "Palpa flutua√ß√£o/cole√ß√£o", score: 2 },
        { value: "perfusao", label: hasPerfusao ? "Avalia perfus√£o (pulsos, cor, enchimento capilar, temperatura)" : "Avalia perfus√£o distal", score: 2 },
        { value: "extensao", label: "Avalia extens√£o de celulite/linfangite", score: 2 },
        { value: "odor", label: hasOdor ? "Registra odor f√©tido", score: 1 },
        { value: "sinais_sist", label: "Registra sinais sist√™micos", score: 1 },
      ];

      const reconhecimento = [
        { value: "inf_ativa", label: "Reconhece infec√ß√£o ativa de partes moles", score: 2 },
        { value: "risco_necrose", label: /necros|amput/.test(n) ? "Reconhece risco de necrose/amputa√ß√£o" : "Avalia risco de piora tecidual", score: 2 },
        { value: "fascite", label: "Considera fascite necrosante quando pertinente", score: 1 },
        { value: "gravidade_urg", label: "Classifica gravidade como urg√™ncia quando aplic√°vel", score: 2 },
        { value: "supervisao", label: "Aciona supervis√£o quando extrapola compet√™ncia", score: 2 },
      ];

      const conduta = [
        { value: "atb", label: "Indica antibioticoterapia inicial apropriada", score: 2 },
        { value: "drenagem", label: "Avalia necessidade de drenagem/imobiliza√ß√£o/orto", score: 2 },
        { value: "exames", label: "Solicita exames √∫teis (hemograma, PCR, glicemia)", score: 1 },
        { value: "follow", label: "Planeja reavalia√ß√£o precoce e sinais de alarme", score: 2 },
        { value: "documenta", label: "Documenta racioc√≠nio e conduta de forma clara", score: 2 },
      ];

      const prof = [
        { value: "limites", label: "Reconhece limites e responsabilidade √©tica-legal", score: 2 },
        { value: "seguranca", label: "Prioriza seguran√ßa do paciente", score: 2 },
        { value: "comunicacao", label: "Comunica riscos e conduta ao paciente/fam√≠lia", score: 2 },
        { value: "equidade", label: "Age com equidade e sem vieses", score: 1 },
      ];

      const sections = [
        { id: "anamnese", title: "Anamnese dirigida", description: `T√≥pico: ${topic}.`, items: anamnese },
        { id: "exame", title: "Exame f√≠sico", items: exame },
        { id: "reconhecimento", title: "Reconhecimento cl√≠nico", items: reconhecimento },
        { id: "conduta", title: "Conduta inicial", items: conduta },
        { id: "prof", title: "Profissionalismo e seguran√ßa", items: prof },
      ];

      return { title: `OSCE/EPA ‚Äî ${topic}`, sections };
    }

    // Gera devolutiva (pontos fortes, consolida√ß√£o, melhorias)
    function buildFeedback(sections, responses) {
      const allItems = sections.flatMap(s => s.items);
      const entries = allItems.map(it => ({ it, sel: responses[it.id] })).filter(e => e.sel);

      const strengths = entries.filter(e => e.sel.score === 2).map(e => "‚Ä¢ " + e.sel.feedback);
      const inProgress = entries.filter(e => e.sel.score === 1).map(e => "‚Ä¢ " + e.sel.feedback);
      const improvements = entries.filter(e => e.sel.score === 0).map(e => "‚Ä¢ " + e.sel.feedback);

      const sum = entries.reduce((acc, e) => acc + (e.sel.score || 0), 0);
      const ratio = allItems.length ? sum / (allItems.length * 2) : 0;
      const level =
        ratio >= 0.75 ? { label: "Desempenho competente", badge: "bg-emerald-50 text-emerald-800 border border-emerald-200" } :
        ratio >= 0.45 ? { label: "Parcialmente competente", badge: "bg-amber-50 text-amber-800 border border-amber-200" } :
                        { label: "Necessita desenvolvimento", badge: "bg-rose-50 text-rose-800 border border-rose-200" };

      const intro =
        "Durante esta esta√ß√£o pr√°tica, observou-se o racioc√≠nio cl√≠nico e a conduta frente ao cen√°rio descrito no arquivo carregado. Abaixo, devolutiva estruturada:";
      const parts = [
        intro,
        strengths.length ? "üü¢ Pontos fortes\n" + strengths.join("\n") : "",
        inProgress.length ? "üü° Aspectos em consolida√ß√£o\n" + inProgress.join("\n") : "",
        improvements.length ? "üî¥ Oportunidades de aprimoramento\n" + improvements.join("\n") : "",
      ].filter(Boolean);

      return { text: parts.join("\n\n"), ratio, level };
    }

    /* ------------------------------ Componentes ------------------------------- */
    function ChecklistOption({ option, selected, onSelect }) {
      const base = "w-full text-left border rounded-2xl px-4 py-3 text-sm transition shadow-sm focus:outline-none focus:ring-2 focus:ring-offset-2";
      const active = selected ? "border-blue-600 bg-blue-50 text-blue-900 focus:ring-blue-500"
                              : "border-gray-200 bg-white hover:border-blue-400 hover:bg-blue-50/60 focus:ring-blue-400";
      // Mapear score‚Üítexto e estilo para tag
      const TAGS = {
        2: "bg-emerald-50 text-emerald-700 border border-emerald-200",
        1: "bg-amber-50 text-amber-700 border border-amber-200",
        0: "bg-rose-50 text-rose-700 border border-rose-200",
      };
      const tagText = selected?.score === 2 ? "Realizado corretamente" : selected?.score === 1 ? "Parcial" : selected ? "N√£o realizado" : null;
      return (
        <button type="button" className={[base, active].join(" ")} onClick={onSelect}>
          <div className="flex flex-col gap-2 md:flex-row md:items-start md:justify-between">
            <span className="font-medium">{option.label}</span>
            {selected && (
              <span className={["inline-flex items-center rounded-xl px-3 py-1 text-xs font-medium", TAGS[selected.score]].join(" ")}>
                {tagText}
              </span>
            )}
          </div>
        </button>
      );
    }

    function ChecklistItem({ item, selectedOption, onSelect }) {
      // Cria feedback padr√£o para cada escolha (2/1/0)
      const options = [
        { ...item, value: "ok", label: item.labelOk || "Realizado corretamente", score: 2, feedback: "Crit√©rio atendido com seguran√ßa e completude." },
        { ...item, value: "partial", label: item.labelPartial || "Parcial", score: 1, feedback: "Execu√ß√£o parcial ‚Äî revisar pontos cr√≠ticos para garantir seguran√ßa." },
        { ...item, value: "no", label: item.labelNo || "N√£o realizado", score: 0, feedback: "N√£o realizado ‚Äî requer retomada conceitual e pr√°tica supervisionada." },
      ];
      return (
        <div className="space-y-3">
          <h3 className="text-sm font-semibold text-gray-900">{item.title || item.label}</h3>
          <div className="grid gap-2">
            {options.map(opt => (
              <ChecklistOption
                key={opt.value}
                option={opt}
                selected={selectedOption}
                onSelect={() => onSelect(item.id, opt)}
              />
            ))}
          </div>
        </div>
      );
    }

    function ChecklistSection({ section, responses, onSelect }) {
      return (
        <Card className="border-0 shadow">
          <CardContent className="p-6 md:p-8 space-y-6">
            <div className="space-y-2">
              <h2 className="text-lg font-semibold text-gray-900">{section.title}</h2>
              {section.description && <p className="text-sm text-gray-600">{section.description}</p>}
            </div>
            <div className="space-y-6">
              {section.items.map((it, idx) => (
                <ChecklistItem
                  key={section.id + "-" + idx}
                  item={{ id: `${section.id}_${idx}`, label: it.label, title: it.title || it.label }}
                  selectedOption={responses[`${section.id}_${idx}`]}
                  onSelect={onSelect}
                />
              ))}
            </div>
          </CardContent>
        </Card>
      );
    }

    function Uploader({ onText, setPreviewDataUrl }) {
      const [fileName, setFileName] = useState("");
      const [busy, setBusy] = useState(false);
      const accept = ".pdf,application/pdf,.docx,application/vnd.openxmlformats-officedocument.wordprocessingml.document";

      const handleFile = async e => {
        const file = e.target.files?.[0];
        if (!file) return;
        setBusy(true);
        setFileName(file.name);
        try {
          const isPdf = file.type === "application/pdf" || /\.pdf$/i.test(file.name);
          const isDocx = file.type === "application/vnd.openxmlformats-officedocument.wordprocessingml.document" || /\.docx$/i.test(file.name);

          let text = "";
          if (isPdf) text = await extractTextFromPdf(file, setPreviewDataUrl);
          else if (isDocx) { setPreviewDataUrl(null); text = await extractTextFromDocx(file); }
          else { alert("Formato n√£o suportado. Use PDF ou DOCX."); setBusy(false); return; }

          onText(text || "");
        } catch (err) {
          console.error(err);
          alert("Falha ao ler o arquivo. Tente outro PDF/DOCX.");
        } finally {
          setBusy(false);
        }
      };

      return (
        <Card className="border-0 shadow">
          <CardContent className="p-6 md:p-8 space-y-4">
            <div className="flex items-center justify-between">
              <div>
                <h2 className="text-lg font-semibold text-gray-900">1) Carregar PDF ou DOCX</h2>
                <p className="text-sm text-gray-600">O texto ser√° extra√≠do e usado para gerar a esta√ß√£o/teste.</p>
              </div>
              <input type="file" accept={accept} onChange={handleFile} aria-label="Selecionar arquivo PDF ou DOCX" className="text-sm" />
            </div>
            {fileName && <p className="text-xs text-gray-500">Arquivo: {fileName}</p>}
            {busy && <p className="text-sm text-blue-700">Lendo arquivo‚Ä¶</p>}
          </CardContent>
        </Card>
      );
    }

    /* --------------------------------- App ----------------------------------- */
    function App() {
      const [previewDataUrl, setPreviewDataUrl] = useState(null);
      const [rawText, setRawText] = useState(EXAMPLE_TEXT);
      const [generated, setGenerated] = useState(() => generateOsceChecklist(EXAMPLE_TEXT));
      const [responses, setResponses] = useState({});
      const [showFeedback, setShowFeedback] = useState(false);
      const { text: feedbackText, ratio, level } = useMemo(
        () => buildFeedback(generated.sections, responses),
        [generated, responses]
      );

      const totalItems = generated.sections.flatMap(s => s.items).length;
      const answeredCount = Object.keys(responses).length;
      const completion = totalItems ? answeredCount / totalItems : 0;

      const regenerate = () => {
        const text = (rawText || "").trim();
        if (!text) { alert("Sem texto. Carregue um arquivo ou edite o campo de texto."); return; }
        setGenerated(generateOsceChecklist(text));
        setResponses({});
        setShowFeedback(false);
        window.scrollTo({ top: 0, behavior: "smooth" });
      };

      const handleSelect = (id, option) => {
        setResponses(prev => ({ ...prev, [id]: option }));
        setShowFeedback(false);
      };

      const handleCopy = async () => {
        if (!feedbackText) return;
        try { await navigator.clipboard.writeText(feedbackText); alert("Devolutiva copiada."); }
        catch { alert("N√£o foi poss√≠vel copiar automaticamente."); }
      };

      return (
        <div className="min-h-screen p-4 md:p-8">
          <div className="max-w-6xl mx-auto space-y-6">
            <header className="flex flex-col gap-4 md:flex-row md:items-center md:justify-between">
              <div className="space-y-1">
                <h1 className="text-2xl md:text-3xl font-bold text-gray-900">Gerador de Esta√ß√£o OSCE/EPA a partir de PDF/DOCX</h1>
                <p className="text-sm text-gray-600 max-w-3xl">
                  Carregue um PDF ou DOCX com o cen√°rio/roteiro. O sistema extrai o texto e monta um checklist estruturado com devolutiva.
                </p>
              </div>
              <div className="flex items-center gap-2 text-sm text-gray-500">
                <span className="inline-flex h-10 w-10 items-center justify-center rounded-full bg-blue-100 text-blue-700 font-semibold">OSCE</span>
                <div>
                  <p className="font-medium text-gray-700">Gera√ß√£o autom√°tica</p>
                  <p>PDF/DOCX ‚Üí Checklist</p>
                </div>
              </div>
            </header>

            <div className="grid gap-6 lg:grid-cols-[2fr,1fr]">
              <div className="space-y-6">
                <Uploader onText={(t) => setRawText(t || EXAMPLE_TEXT)} setPreviewDataUrl={setPreviewDataUrl} />

                <Card className="border-0 shadow">
                  <CardContent className="p-6 md:p-8 space-y-4">
                    <h2 className="text-lg font-semibold text-gray-900">2) Texto extra√≠do (edit√°vel)</h2>
                    <p className="text-sm text-gray-600">Revise/edite se necess√°rio e clique em ‚ÄúGerar checklist‚Äù.</p>
                    <textarea
                      value={rawText}
                      onChange={(e) => setRawText(e.target.value)}
                      rows={8}
                      className="w-full rounded-2xl border border-gray-300 p-3 text-sm"
                      placeholder="O texto do seu PDF/DOCX aparecer√° aqui‚Ä¶"
                    />
                    <div className="flex items-center gap-2">
                      <Button onClick={regenerate}>Gerar checklist</Button>
                      <Button variant="secondary" onClick={() => { setResponses({}); setShowFeedback(false); }}>Limpar sele√ß√£o</Button>
                    </div>
                  </CardContent>
                </Card>

                {previewDataUrl && (
                  <Card className="border-0 shadow">
                    <CardContent className="p-6 md:p-8">
                      <h2 className="text-lg font-semibold text-gray-900 mb-3">Pr√©‚Äëvisualiza√ß√£o do PDF (1¬™ p√°gina)</h2>
                      <img src={previewDataUrl} alt="Pr√©-visualiza√ß√£o da primeira p√°gina do PDF" className="w-full rounded-2xl border" />
                    </CardContent>
                  </Card>
                )}

                <Card className="border-0 shadow">
                  <CardContent className="p-6 md:p-8 space-y-6">
                    <div className="flex items-center justify-between">
                      <h2 className="text-lg font-semibold text-gray-900">{generated.title}</h2>
                      <div className="w-40"><ProgressBar value={completion * 100} /></div>
                    </div>

                    {generated.sections.map((section) => (
                      <ChecklistSection
                        key={section.id}
                        section={section}
                        responses={responses}
                        onSelect={handleSelect}
                      />
                    ))}
                  </CardContent>
                </Card>
              </div>

              <div className="space-y-6">
                <Card className="border-0 shadow">
                  <CardContent className="p-6 md:p-8 space-y-5">
                    <div>
                      <h2 className="text-lg font-semibold text-gray-900">Resumo</h2>
                      <p className="text-sm text-gray-600">Acompanhe o preenchimento dos crit√©rios da esta√ß√£o.</p>
                    </div>
                    <div className="grid grid-cols-2 gap-3">
                      <SummaryStat label="Crit√©rios respondidos" value={`${Object.keys(responses).length}/${generated.sections.flatMap(s => s.items).length}`} />
                      <SummaryStat label="Conclus√£o" value={`${Math.round(completion * 100)}%`} />
                      <SummaryStat label="Percentual final" value={`${Math.round(ratio * 100)}%`} />
                      <div className={["rounded-2xl px-3 py-3", level.badge].join(" ")}>
                        <div className="text-xs uppercase tracking-wide">Classifica√ß√£o</div>
                        <div className="text-base font-semibold">{level.label}</div>
                      </div>
                    </div>
                  </CardContent>
                </Card>

                <Card className="border-0 shadow">
                  <CardContent className="p-6 md:p-8 space-y-4">
                    <div className="flex items-center justify-between gap-3">
                      <div>
                        <h2 className="text-lg font-semibold text-gray-900">Devolutiva automatizada</h2>
                        <p className="text-sm text-gray-600">Texto gerado a partir do checklist preenchido.</p>
                      </div>
                      <Button variant="secondary" onClick={handleCopy} disabled={!feedbackText}>Copiar texto</Button>
                    </div>
